<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>招生就业 - 通海大学</title>
    <style>
        .admission-banner {
            background: linear-gradient(135deg, #b31b23, #8a0f0f);
            color: white;
            padding: 3rem;
            text-align: center;
            margin: 2rem 0;
        }
        .download-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #b31b23;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- 统一头部和导航 -->

    <div class="main-content">
        <div class="admission-banner">
            <h1>2023年招生进行中</h1>
            <p>本科招生计划：3200人</p>
            <p>报名截止日期：2025年6月30日</p>
        </div>

        <div class="download-section">
            <h2>招生简章下载</h2>
            <ul>
                <li>
                    <a href="docs/2023-undergrad.pdf" class="download-btn">
                        本科招生简章（PDF）
                    </a>
                </li>
                <li>
                    <a href="docs/2023-postgrad.pdf" class="download-btn">
                        研究生招生简章（PDF）
                    </a>
                </li>
            </ul>
        </div>

        <div class="employment-stats">
            <h2>就业数据</h2>
            <div class="chart-container">
                <!-- 可添加数据可视化图表 -->
                <img src="images/employment-chart.png" alt="就业率统计">
            </div>
        </div>
    </div>

    <!-- 统一页脚 -->
</body>
</html>
